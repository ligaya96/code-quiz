<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel= "stylesheet" href ="./css-quiz/style.css">
</head>
<body>
    <header>
        <h1> Code Quiz!</h1>
        <button id= "start-btn" class="start-btn btn-primary">Start Quiz!</button>
    </header>
    <main>
        <div class = "container">
            <div id = "question-content" class="hide">
                <div id = "Quiz"> Coding Quiz!</div>
                <div id = "question-buttons" class = "btn-gride">
                    <button class= "Btn"> Question 1</button>
                    <button class= "Btn"> Question 2</button>
                    <button class= "Btn"> Question 3</button>
                    <button class= "Btn"> Question 4</button>
                 </div>
                <div id = "control-buttons">
                    <button id= "nextbutton" class = "btn next-btn">Next</button>
                    <button id= "resetbutton" class= "btn reset-btn">Submit?</button>
                </div>    
            </div>    
            <!-- Display High score-->
           <div id = "HighScore" class = "hide"> Final Score!  </div>  
              <div id = "Results" class = "hide"> Your final score is </div>
    </main>    
    <!-- the timer the footer of the page-->
            <div class = "timer">
                    <div class ="timer-count">500</div>
            </div>
    <script src="./js-quiz/script.js"></script>
</body>
</html>
